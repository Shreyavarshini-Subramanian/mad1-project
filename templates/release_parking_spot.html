<!DOCTYPE html>
<html lang="en">
<head>
    <title>Release Parking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 12px;
            background-color: #f8f9fa;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group p {
            margin-bottom: 10px;
        }
        .btn-space {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Release Parking Spot</h2>
        <form method="post">
            <div class="form-group">
                <p><strong>Spot ID:</strong> {{ data.spot_id }}</p>
                <p><strong>Vehicle Number:</strong> {{ data.vehicle_no }}</p>
                <p><strong>Parking Time:</strong> {{ data.park_time }}</p>
                <p><strong>Releasing Time:</strong> {{ data.release_time }}</p>
                <p><strong>Total Cost:</strong> â‚¹{{ data.cost }}</p>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-space">Release</button>
                <a href="/user" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
