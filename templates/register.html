<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Vehicle Parking App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .card {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        h3, h4 {
            color: #6c2ed9;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #6c2ed9;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5a21c3;
        }
        .form-control:focus {
            border-color: #6c2ed9;
            box-shadow: 0 0 0 0.2rem rgba(108, 46, 217, 0.25);
        }
        .text-small {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center">Vehicle Parking App</h3>
    <h4 class="text-center mb-4">Register</h4>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="abc123@gmail.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password"
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%^&])[A-Za-z\d!@#\$%^&]{8,}$"
                   title="Must include uppercase, lowercase, digit and special character" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" id="address" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" name="pincode" class="form-control" id="pincode" pattern="^[0-9]{6}$" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <div class="text-center mt-3 text-small">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </form>
</div>

</body>
</html>
