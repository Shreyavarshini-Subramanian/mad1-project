<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Parking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 12px;
            background-color: #f8f9fa;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group p {
            margin-bottom: 10px;
        }
        .btn-space {
            margin-right: 10px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Book Parking Spot</h2>
        <form method="post">
            <div class="form-group">
                <p><span class="form-label">Spot ID:</span> {{ spot.spot_id }}</p>
                <p><span class="form-label">Lot ID:</span> {{ spot.lot_id }}</p>
                <p><span class="form-label">User ID:</span> {{ user.u_id }}</p>
            </div>

            <div class="form-group">
                <label for="vehicle_no" class="form-label">Vehicle Number:</label>
                <input type="text" class="form-control" name="vehicle_no" id="vehicle_no" required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-space">Reserve</button>
                <a href="/user" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
