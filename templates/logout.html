<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h3 {
            color: #5e17eb;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if admin_or_not %}
            <h3>See you again!</h3>
            <p>You have successfully logged out from User Dashboard.</p>
        {% else %}
            <h3>See you again Admin!</h3>
            <p>You have successfully logged out from Admin panel.</p>
        {% endif %}
        <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Login Again</a>
    </div>
</body>
</html>
