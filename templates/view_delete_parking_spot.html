<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>View/Delete Parking Spot</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .card {
      max-width: 450px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .label {
      font-weight: 500;
      margin-top: 10px;
      color: #444;
    }
    .value {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .status-button {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: default;
    }
    .occupied {
      background-color: #f44336;
    }
    .available {
      background-color: #4caf50;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #ccc;
      color: #333;
    }
    .note {
      font-size: 12px;
      color: red;
      margin-top: 5px;
    }
    .details {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    .details h4 {
      margin-bottom: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>View / Delete Parking Spot</h3>
    <div class="label">ID:</div>
    <div class="value">{{ spot.spot_id }}</div>

  <div class="value">
    <a href="{{ url_for('occupied_parking_spot_details', spot_id=spot.spot_id) }}"
       class="status-button {{ 'occupied' if spot.status == 'O' else 'available' }}"
       style="text-decoration: none;">
      {{ spot.status }}
    </a>
  </div>

    {% if spot.status == 'O' %}
      <div class="note">Note: Can't delete occupied spot.</div>
    {% endif %}

    <div class="btn-row">
      <form method="POST" action="{{ url_for('view_delete_parking_spot', spot_id=spot.spot_id) }}">
        <button type="submit" class="btn btn-primary" {% if spot.status == 'O' %}disabled{% endif %}>Delete</button>
      </form>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Close</a>
    </div>
    
</body>
</html>
